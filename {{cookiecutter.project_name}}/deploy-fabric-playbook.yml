---
  - name: Build Switch configuration
    hosts: {{ cookiecutter.dc.name }}
    connection: local
    gather_facts: false
    collections:
      - arista.avd
      - arista.cvp
    tasks:
      - name: 'create cvp structure config folder: {{documentation_dir_name}}'
        tags: [build, generate]
        file:
          path: '{{playbook_dir}}/intended/structured_configs/cvp/'
          state: directory
          mode: 0755
        delegate_to: localhost
      - name: generate intended variables
        tags: [build, generate]
        import_role:
          name: arista.avd.eos_l3ls_evpn
      - name: generate device intended config and documentation
        tags: [build, generate]
        import_role:
          name: eos_cli_config_gen
  
  - name: Configuration deployment with CVP
    hosts: cv_server
    connection: local
    gather_facts: false
    collections:
      - arista.avd
      - arista.cvp
    tasks:
      # - name: "Debug CVP facts from {{inventory_hostname}}"
      #   cv_facts:
      #     facts: devices
      #   register: cvp_facts
      #   tags:
      #     - always
      # - name: display cvp_facts variable
      #   debug:
      #     var: cvp_facts
      - name: run CVP provisioning
        import_role:
          name: arista.avd.eos_config_deploy_cvp
        vars:
          container_root: {{ cvp.container_root }}
          configlets_prefix: {{ cvp.configlets_prefix }}
          device_filter: {{ cvp.device_filter }}
          state: present