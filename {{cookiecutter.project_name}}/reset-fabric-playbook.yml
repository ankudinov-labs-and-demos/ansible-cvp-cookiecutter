---  
  - name: Reset CVP configuration
    hosts: cv_server
    connection: local
    gather_facts: false
    collections:
      - arista.avd
      - arista.cvp
    tasks:
      - name: destroy fabric
        import_role:
          name: arista.avd.eos_config_deploy_cvp
        vars:
          container_root: {{ cvp.container_root }}
          configlets_prefix: {{ cvp.configlets_prefix }}
          device_filter: {{ cvp.device_filter }}
          state: absent