  ntp_server_list:
    - time.google.com
    - 0.fr.pool.ntp.org
    - 1.fr.pool.ntp.org

cvp:
  host: 192.168.122.122
  ingest_key: arista123
  container_root: DC1_FABRIC  # must match fabric name!
  configlets_prefix: DC1-AVD
  device_filter: DC1

dc:
  name: DC1  # Data Center name
  underlay_p2p_network_summary: 172.31.255.0/24
  overlay_loopback_network_summary: 192.168.255.0/24
  vtep_loopback_network_summary: 192.168.254.0/24
  mlag_ips:
    leaf_peer_l3: 10.255.251.0/24
    mlag_peer: 10.255.252.0/24
  vxlan_vlan_aware_bundles: false

  inventory:
    spine:
      platform: vEOS-LAB
      bgp_as: 65100
      leaf_as_range: 65101-65132
      nodes:
      - hostname: DC1-SPINE1
        mgmt_ip: 192.168.122.11
      - hostname: DC1-SPINE2
        mgmt_ip: 192.168.122.12

    l3leaf:
      platform: vEOS-LAB
      spines: [DC1-SPINE1, DC1-SPINE2]
      uplink_to_spine_interfaces: [Ethernet1, Ethernet2]
      mlag_interfaces: [Ethernet3, Ethernet4]
      node_groups:  # MLAG pairs
      - group_name: DC1_LEAF1
        bgp_as: 65001
        nodes:
        - hostname: DC1-LEAF1A
          mgmt_ip: 192.168.122.21
        - hostname: DC1-LEAF1B
          mgmt_ip: 192.168.122.22
      - group_name: DC1_LEAF2
        bgp_as: 65002
        nodes:
        - hostname: DC1-LEAF2A
          mgmt_ip: 192.168.122.23
        - hostname: DC1-LEAF2B
          mgmt_ip: 192.168.122.24

  tenants:
    # Tenant A Specific Information - VRFs / VLANs
    - name: Tenant_A
      mac_vrf_vni_base: 10000
      vrfs:
      - name: Tenant_A_OP_Zone
        vrf_vni: 10
        vtep_diagnostic:
          loopback: 100
          loopback_ip_range: 10.255.1.0/24
        svis:
        - number: 110
          name: Tenant_A_OP_Zone_1
          tags: [opzone]
          enabled: true
          ip_subnet: 10.1.10.0/24

  port_profiles:
    TENANT_A:
      mode: access
      vlans: "110"
    TENANT_B:
      mode: trunk
      vlans: "210-211"

  servers:
    server01:
      rack: RackA
      adapters:
        - type: nic
          server_ports: [Eth1, Eth2]
          switch_ports: [Ethernet5, Ethernet5]
          switches: [DC1_LEAF1A, DC1_LEAF1B]
          profile: TENANT_A
          port_channel:
            state: present
            description: PortChanne1
            mode: active
    server02:
      rack: RackB
      adapters:
        - type: nic
          server_ports: [Eth1, Eth2]
          switch_ports: [Ethernet5, Ethernet5]
          switches: [DC1_LEAF2A, DC1_LEAF2B]
          profile: TENANT_A
          port_channel:
            state: present
            description: PortChanne1
            mode: active